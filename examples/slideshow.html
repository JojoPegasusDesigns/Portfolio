<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>SLIDESHOWS</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">

  </head>
  <body>
   <div id="slideshow">
    <img id="slide1" class="slideshowImage" src="../assignments/fairyoc.png" />
    <img id="slide2" class="slideshowImage" src="../assignments/whitefairy.jpeg" />
    <img id="slide3" class="slideshowImage" src="../images/mountainnight.jpg" />
    <img id="slide4" class="slideshowImage" src="../images/nighttrees.jpg" />
  </div>
  <input type="button" id="previous" value="Previous"
         onclick="showPreviousSlide()">
  <input type="button" id="next" value="Next"
         onclick="showNextSlide()">

  <script type="text/javascript" src="../js/slideshow.js"></script>
  </body>
</html>
