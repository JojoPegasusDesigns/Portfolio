<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Animation example</title>
    <style>
      @keyframes toRed {
        0% {
          color: black;
        }
        50% {
          color: red;
        }
        100% {
          color: black;
        }
      }




    </style>

  </head>
  <body>
    <h1>This is a basic animation.</h1>



  </body>
</html>
