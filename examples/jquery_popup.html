<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>jQuery - Dropdown Menu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

     #popupContainer {
       height:  100vh;
       width: 100vw;
       position: absolute;
       top: 0;
       left: 0;
       display: none;
       justify-content: center;
       align-items: center;
     }

     #popupContainer.popupOpen {
       display: flex;
     }

     #popupBackground {
       background-color: rgba(255, 0, 0, 0.5);
       height: 100%;
       width: 100%;
       position: absolute;
       z-index: 0;
     }

     #popup {
       position: relative;
       z-index: 1;
       border: 3px dashed lightpink;
       border-radius: 24px;
       padding: 36px;
       background-color: lightblue;
       min-width: 400px;
       text-align: center;
     }
    </style>
  </head>
  <body>

    <h1>Hello everybody!</h1>


  <div id="popupContainer" class="popupOpen">
    <div id="popupBackground"></div>
    <div id="popup">
      <div>Congrats! You opened a popup!</div>
    </div>
  </div>

    <script type="text/javascript">

    </script>


  </body>
</html>
