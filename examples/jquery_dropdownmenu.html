<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      nav,
      .navLink {
        background-color: lightpink;
      }
      nav {
        display: flex;
        flex-direcrion: row;
      }
      .navLink {
        color: red;
        flex: 1;
        position: relative;
      }
      .mainLink:hover {
        background-color: lightyellow;
      }
      .mainLink,
      .dropdown {
        padding: 12px;
      }
      .dropdown {
        background-color: lightblue;
        position: absolute;
        width: 100%;
        display: none;
      }
      .dropdown div {
        margin-bottom: 12px;
      }
      .navLink.dropdownOpen .dropdown {
        display: block;
      }


    </style>
  </head>
  <body>
    <nav>
      <div class="navLink">
        <div class="mainLink">Home</div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Portfolio</div>
        <div class="dropdown">
          <div>Portraits</div>
          <div>Landscapes</div>
          <div>Modeling</div>
          <div>Events</div>
        </div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Portfolio2</div>
        <div class="dropdown">
          <div>Portraits</div>
          <div>Landscapes</div>
          <div>Modeling</div>
          <div>Events</div>
        </div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Projects</div>
        <div class="dropdown">
          <div>Photoshop</div>
          <div>Illustrator</div>
          <div>AfterEffects</div>
          <div>Websites</div>
        </div>
      </div>
      <div class="navLink">
        <div class="mainLink">Other Link</div>
      </div>
    </nav>

    <script type="text/javascript">
      $('.hoverDropdown').hover(
       function() {
        $(this).addClass('dropdownOpen');
      },
      function() {
        $(this).removeClass('dropdownOpen');
      }
     );

     $('.clickDropdown').click(
       function() {
         if ($(this).hasClass('dropdownOpen')) {
           $(this).removeClass('dropdownOpen');
         } else {
           $(this).addClass('dropdownOpen');
         }
       }
     )

    </script>
  </body>
</html>
