<!DOCTYPE html>
<html lang="en-US">
  <head>

    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      nav,
      navLink {
        background-color: lightpink;
      }
      nav {
        display: flex;
        flex-direcrion: row;
      }
      .navLink {
        color: red;
        flex: 1;
        position: relative;
      }
      .mainLink:hover {
        background-color: lightblue;
      }
      .mainLink,
      .dropdown {
        padding: 12px;
      }
      .dropdown {
        background-color: lightblue;
        position: absolute;
        width: 100%;
      }
      .dropdown div {
        margin-bottom: 12px;
      }


    </style>
  </head>
  <body>
    <nav>
      <div class="navLink">
        <div class="mainLink">Home</div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">Portfolio</div>
        <div class="dropdown">
          <div>Portraits</div>
          <div>Landscapes</div>
          <div>Modeling</div>
          <div>Events</div>
        </div>
      </div>
      <div class="navLink">
        <div class="mainLink">Other Link</div>
      </div>
    </nav>

    </script>
  </body>
</html>
