<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
     div {
      color: red;
      font-size: 48px;
     }
      #firstDiv {
       color: blue;
     }

      .highlight {
        background-color: yellow;
     }
      .card{
        border: 1px solid black;
        border-radius: 24px;
        box-shadow: 24px 24px 20px 4px rgba(0, 0, 255, 0.5) inset;
        margin:24px;
        margin-bottom: 100px;
        padding: 36px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      This is a parahraph. Spongebob smells, patrick sings, mr.crabs makes money
      Shows include: WW1984, Loki, Thor, Power rangers, and more!
    </div>
    <div id="firstDiv">
      This is my first interally styled div
    </div>
    <div>
      this is another div
    </div>
    <div class="highlight card" >
      This is another div
    </div>
  </body>
</html>
